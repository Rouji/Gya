<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{album}}</title>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    font-family: "Open Sans", Arial;
    line-height: 1.4;
}
h1 {
    width: 100%;
    text-align: center;
    font-weight: 200;
}
div.container{
    display: flex;
    flex-flow: wrap;
    max-width: 900px;
    margin: auto;
}
img#preview {
    width: 100%;
    height: 100%;
    min-height: 4em;
    padding: 10px 0;
    display: none;
    cursor: pointer;
    max-height: 90vh;
    object-fit: contain;
}
@keyframes fade {
    0% {opacity: 0.5;}
    50% {opacity: 1;}
    100% {opacity: 0.5;}
}
span#loading {
    font-size: 200%;
    position: relative;
    width: 100%;
    height: 0;
    bottom: 2em;
    padding-left: 0.2em;
    text-shadow: #000 1px 1px 1px;
    display: none;
    animation: fade 2s infinite;
}
a {
    width: 33.333%;
    padding-top: 33.333%;
    text-decoration: none;
    line-height: 0;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    background-blend-mode: color;
}
@media only screen and (max-width: 600px) {
  a {
    width: 50%;
    padding-top: 50%;
  }
}
div#yesscript {display: none;}
div#yesscript,noscript#noscript {width: 100%;}

</style>

<body>
<div class="container">
<noscript id="noscript">
Enable javascript for more functionality
</noscript>
<h1>{{album}}</h1>
{% for file in files %}
{% set isvid = file.split('.')[-1] in video_ext %}
<a id="{{file}}" class="thumb{{ ' video' if isvid else '' }}" href="{{album}}/{{file}}" target="_blank" style="background-image: url('thumb/{{album}}/{{file}}/small.jpg'){% if isvid %}, url('/play.svg'){% endif %};">
</a>
{%endfor%}
<img id="preview"/>
<span id="loading">loading...</span>
<div id="yesscript">
Click thumbnails for a larger preview. <br/>
Click larger preview for the original file. <br/>
Use keys ←/h, →/l, esc, return to navigate.
</div>
</div>
</body>
<script>
thumbs = [];
last_idx = null;

function preview(idx)
{
    let thumb = thumbs[idx];
    let prev = document.getElementById("preview");
    let load = document.getElementById("loading");

    thumb.parentNode.insertBefore(prev, thumb.nextSibling);
    prev.style.display = "inline-block";
    prev.onclick = function() { window.open("/{{album}}/"+thumb.id, "_blank"); };

    thumb.parentNode.insertBefore(load, prev.nextSibling);
    load.style.display = "block";

    thumb.style.display = "none";
    if (last_idx !== null)
        thumbs[last_idx].style.display = "block";
    last_idx = idx;

    center_prev();
    prev.src = "/thumb/{{album}}/" + thumb.id + "/big.jpg";
}

//scroll big preview to center of screen whenever
function center_prev()
{
    let prev = document.getElementById("preview");
    prev.scrollIntoView({
        behavior: 'smooth',
        block: 'center',
        inline: 'center'
    });
}

window.onload = function()
{
document.getElementById("noscript").style.display = "none";
document.getElementById("yesscript").style.display = "block";

let prev = document.getElementById("preview");
thumbs = document.getElementsByClassName("thumb");

prev.onload = function() {
    center_prev();
    document.getElementById("loading").style.display = "none";
};

for (let i=0; i<thumbs.length; i++)
{
    let t = thumbs[i];
    if (t.className.indexOf("video") !== -1)
        continue;

    t.onclick = function(event)
    {
        preview(i);
        event.preventDefault();
    }
}

//keyboard shortcuts
document.addEventListener('keydown', function(e) {
    let next_idx = null;
    let k = e.which || e.keyCode;
    if (k == 27) //esc closes preview
    {
        document.getElementById("preview").style.display = "none";
        if (last_idx !== null)
            thumbs[last_idx].style.display = "block";
        last_idx = null;
    }
    else if (k === 13) //return opens currently previewed img
    {
        let prev = document.getElementById("preview");
        if (prev.style.display !== "none")
            prev.onclick.call();
    }
    else if (k == 37 || k == 72) //h or left for previous thumb
    {
        if (last_idx === null)
            next_idx = 0;
        else if (last_idx === 0)
            next_idx = thumbs.length - 1;
        else
            next_idx = last_idx - 1;
    }
    else if (k == 39 || k == 76) //l or right for next thumb
    {
        if (last_idx === null)
            next_idx = 0;
        else if (last_idx === thumbs.length - 1)
            next_idx = 0;
        else
            next_idx = last_idx + 1;
    }
    if (next_idx !== null && next_idx !== last_idx)
        preview(next_idx);
    e.preventDefault();
}, false);
}
</script>
</html>
